<nav class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white shadow-lg">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a
      class="flex items-center space-x-3 rtl:space-x-reverse hover:opacity-80 transition-opacity"
      routerLink="/timeline"
    >
      <span
        class="self-center text-2xl cursor-pointer font-semibold tracking-wide"
        >Post Flow</span
      >
    </a>

    <div
      class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse relative"
    >
      <div *ngIf="isLogin">
        <button
          type="button"
          class="flex text-sm rounded-full focus:ring-4 focus:ring-blue-300 focus:outline-none transition-transform hover:scale-105"
          (click)="toggleDropdown()"
          #triggerButton
        >
          <span class="sr-only">Open user menu</span>
          <img
            class="w-10 h-10 rounded-full border-2 border-white object-cover shadow-md"
            [src]="loggedUser?.photo || '/images/image.png'"
            alt="user photo"
          />
        </button>

        <div
          *ngIf="isDropdownOpen"
          class="absolute top-full right-0 mt-2 z-50 w-48 bg-white divide-y divide-gray-200 rounded-lg shadow-xl transform transition-all"
          #dropdownMenu
        >
          <div class="px-4 py-3">
            <p class="text-sm font-medium text-gray-900">
              {{ loggedUser?.name }}
            </p>
            <p class="text-sm text-gray-500 truncate">
              {{ loggedUser?.email }}
            </p>
          </div>
          <ul class="py-2">
            <li *ngIf="!isProfilePage">
              <a
                routerLink="/profile"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                (click)="closeDropdown()"
                >My Profile</a
              >
            </li>
            <li *ngIf="isProfilePage">
              <a
                routerLink="/timeline"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                (click)="closeDropdown()"
                >Timeline</a
              >
            </li>
            <li>
              <a
                href="javascript:void(0)"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                (click)="signOut()"
                >Sign out</a
              >
            </li>
          </ul>
        </div>
      </div>

      <div *ngIf="!isLogin" class="relative">
        <button
          type="button"
          class="flex text-sm rounded-full focus:ring-4 focus:ring-blue-300 focus:outline-none transition-transform hover:scale-105"
          (click)="toggleDropdown()"
          #triggerButton
        >
          <span class="sr-only">Open auth menu</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-7 w-7 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </button>

        <div
          *ngIf="isDropdownOpen"
          class="absolute top-full right-0 mt-2 z-50 w-48 bg-white divide-y divide-gray-200 rounded-lg shadow-xl transform transition-all"
          #dropdownMenu
        >
          <ul class="py-2">
            <li>
              <a
                routerLink="/signup"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                (click)="closeDropdown()"
                >Sign up</a
              >
            </li>
            <li>
              <a
                routerLink="/login"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                (click)="closeDropdown()"
                >Sign in</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
