<section
  class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-50 to-blue-100"
>
  <form
    class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl"
    [formGroup]="loginDetails"
    (ngSubmit)="login()"
  >
    <!-- Form Header -->
    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">
      Sign In
    </h2>

    <!-- Email Input -->
    <div class="mb-4">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-700">
        Email Address
      </label>
      <input
        type="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3"
        placeholder="Enter your email"
        required
        formControlName="email"
      />
    </div>

    <!-- Password Input -->
    <div class="mb-4">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-700"
      >
        Password
      </label>
      <input
        type="password"
        id="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3"
        placeholder="Enter your password"
        required
        formControlName="password"
      />
    </div>

    <!-- Remember Me & Forgot Password -->
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center">
        <input
          id="remember"
          type="checkbox"
          class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-2 focus:ring-blue-300"
        />
        <label for="remember" class="ml-2 text-sm text-gray-600">
          Remember me
        </label>
      </div>
      <a
        routerLink="/resetpassword"
        class="text-sm text-blue-600 hover:text-blue-800"
        >Forgot password?</a
      >
    </div>

    <!-- Submit Button -->
    <button
      [disabled]="loginDetails.invalid"
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg text-lg py-3 transition duration-200"
    >
      Sign In
    </button>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <hr class="w-full border-gray-300" />
      <span class="px-3 text-gray-500 text-sm">or</span>
      <hr class="w-full border-gray-300" />
    </div>

    <!-- Register Link -->
    <p class="text-sm text-gray-600 text-center mt-6">
      Don't have an account?
      <a
        routerLink="/signup"
        class="text-blue-600 hover:text-blue-800 font-medium"
        >Sign up</a
      >
    </p>
  </form>
</section>
