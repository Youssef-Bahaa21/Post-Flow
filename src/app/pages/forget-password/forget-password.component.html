<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-700">Reset Password</h2>
    <form class="mt-4" [formGroup]="formDetails" (ngSubmit)="resetPass()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600"> Password</label>
        <input
          type="password"
          class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Enter new password"
          required
          formControlName="password"
        />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600"
          >New Password</label
        >
        <input
          type="password"
          class="w-full p-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="Confirm new password"
          required
          formControlName="newPassword"
        />
      </div>
      <button
        [disabled]="formDetails.invalid"
        type="submit"
        class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600"
      >
        Reset Password
      </button>
    </form>
  </div>
</div>
