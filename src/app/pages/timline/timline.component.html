<section class="bg-gray-100 min-h-screen py-8 md:py-12">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 max-w-4xl">
    <div class="grid grid-cols-1 gap-6">
      <main>
        <!-- Input Post  -->
        <div
          class="bg-white rounded-xl shadow hover:shadow-lg transition-all mb-6 overflow-hidden"
        >
          <div class="flex items-center p-4">
            <img
              [src]="loggedUser?.photo"
              alt="User Profile"
              class="w-10 h-10 rounded-full mr-3 object-cover border border-gray-200"
            />
            <div
              (click)="openModal()"
              class="flex-grow bg-gray-100 rounded-full py-2 px-4 text-gray-600 text-sm cursor-pointer hover:bg-gray-200 transition-colors"
            >
              <p>What's on your mind...?</p>
            </div>
          </div>
        </div>

        <!-- Posts List -->
        <div class="space-y-6 pb-8">
          <article
            *ngFor="let post of postsList"
            class="bg-white border border-gray-100 rounded-xl p-5 shadow hover:shadow-lg transition duration-300"
          >
            <header class="flex items-center justify-between mb-4">
              <div class="flex items-center">
                <img
                  [src]="post.user.photo"
                  alt="User Photo"
                  class="w-10 h-10 rounded-full object-cover border-2 border-white shadow-sm"
                />
                <div class="ml-3">
                  <h3 class="text-base font-semibold text-gray-800">
                    {{ post.user.name || "Unknown User" }}
                  </h3>
                  <time
                    class="text-xs text-gray-500"
                    [attr.datetime]="post.createdAt"
                  >
                    {{ post.createdAt | date : "MMM d, y â€¢ h:mm a" }}
                  </time>
                </div>
              </div>
              <button
                class="p-1 text-gray-400 hover:text-gray-600 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-300 rounded-full"
                aria-label="Post Options"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 5v.01M12 12v.01M12 19v.01"
                  />
                </svg>
              </button>
            </header>

            <!-- Post Content -->
            <div>
              <p class="text-gray-700 leading-relaxed mb-4">
                {{ post.body }}
              </p>
              <figure
                *ngIf="post.image"
                (click)="viewPost(post)"
                class="mb-4 rounded-xl overflow-hidden cursor-pointer transform transition-transform hover:scale-[1.02]"
              >
                <img
                  [src]="post.image"
                  alt="Post Image"
                  class="w-full shadow object-cover max-h-[32rem]"
                />
              </figure>
            </div>

            <footer class="flex items-center space-x-4">
              <button
                #commentsBtn
                class="flex items-center justify-center h-9 px-4 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"
                  />
                </svg>
                <span class="font-medium text-sm">Comment</span>
              </button>
            </footer>

            <!--  Comments  -->
            @defer (on interaction(commentsBtn)) {
            <div class="mt-4 pl-3 border-l-2 border-gray-100">
              <app-comments [postId]="post._id"></app-comments>
            </div>
            }
          </article>
        </div>

        <!-- Loading  -->
        <div *ngIf="isLoading" class="text-center mt-6">
          <div
            class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-blue-700 border-r-transparent"
          ></div>
          <p class="mt-2 text-gray-600 text-sm">Loading posts...</p>
        </div>
      </main>
    </div>
  </div>
</section>

<!-- Modal -->
<div
  *ngIf="isModalOpen"
  id="authentication-modal"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4 sm:p-0"
  role="dialog"
  aria-modal="true"
>
  <div class="relative w-full max-w-lg mx-auto">
    <div class="bg-white rounded-xl shadow-lg transition-transform transform">
      <!-- Modal Header -->
      <header
        class="flex items-center justify-between p-4 border-b border-gray-200"
      >
        <h2 class="text-xl font-semibold text-gray-900">Create a Post</h2>
        <button
          type="button"
          (click)="closeModal()"
          class="w-8 h-8 flex items-center justify-center text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-gray-300"
          aria-label="Close Modal"
        >
          <svg
            class="w-3 h-3"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 14 14"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </header>

      <!-- Modal Body -->
      <div class="p-4">
        <div class="flex items-center mb-4">
          <img
            [src]="loggedUser?.photo"
            alt="User Photo"
            class="w-10 h-10 rounded-full object-cover border-2 border-white shadow-sm"
          />
          <div class="ml-3">
            <h3 class="text-base font-semibold text-gray-800">
              {{ loggedUser?.name || "User" }}
            </h3>
            <span
              class="inline-flex items-center bg-gray-200 text-xs font-medium px-2 py-1 rounded text-gray-700"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3 mr-1"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
              Public
            </span>
          </div>
        </div>

        <form (ngSubmit)="createPost()" class="space-y-4">
          <!-- Post  -->
          <div>
            <textarea
              [(ngModel)]="content"
              name="content"
              id="content"
              rows="4"
              placeholder="What's on your mind...?"
              class="w-full p-3 border border-gray-200 rounded-lg bg-gray-50 text-gray-900 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 min-h-[120px]"
            ></textarea>
          </div>

          <!-- Image Upload  -->
          <div>
            <label
              for="dropzone-file"
              class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer bg-gray-50 hover:border-blue-500 transition duration-150"
            >
              <ng-container *ngIf="imagePreview; else defaultContent">
                <div class="relative w-full h-full">
                  <img
                    [src]="imagePreview"
                    alt="Image Preview"
                    class="w-full h-full object-cover rounded-lg"
                  />
                  <button
                    type="button"
                    class="absolute top-2 right-2 bg-gray-900 bg-opacity-60 text-white p-1 rounded-full hover:bg-opacity-80 transition-colors"
                    aria-label="Remove Image"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4 w-4"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </div>
              </ng-container>
              <ng-template #defaultContent>
                <div
                  class="flex flex-col items-center justify-center p-4 text-gray-500"
                >
                  <svg
                    class="w-8 h-8 mb-2 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                    />
                  </svg>
                  <p class="mb-1 text-xs font-medium">
                    Add photos to your post
                  </p>
                  <p class="text-xs text-center text-gray-400 hidden sm:block">
                    SVG, PNG, JPG or GIF (max. 2MB)
                  </p>
                </div>
              </ng-template>
              <input
                (change)="changeImage($event)"
                id="dropzone-file"
                type="file"
                class="hidden"
                accept="image/*"
              />
            </label>
          </div>

          <div>
            <button
              type="submit"
              class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center transition duration-200"
            >
              Post
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
